{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block header %}Welcome To My World{% endblock %}

{% block content %} 

<div class = "profile_panel">
    <form name = "profileForm" method="POST" action="">
        <div class = "formObject">
            {% csrf_token %}
            <label for="profile_id">Choose a profile to view</label>
            <select id="profile_id" name="profiles" onChange="top.location.href=this.options[this.selectedIndex].value;">
                <option value="">Select Profiles</option>
            {% for profile in profiles %}
                <option value="../{{ profile.pk }}/details/">{{ profile.First_Name }}</option>
            {% endfor %}
            </select>
            <div class="fromBtn_container">
                <a href="{% url 'createRecord' %}"><button type="button" class="btn">Create New Profile</button></a>
                <a href="{% url 'home' %}"><button type="button" class="btn">Logout</button></a>
            </div>
        </div>
    </form>
</div>



{% endblock %}
