{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block header %}Profile Details{% endblock %}

{% block content %} 

<div class = "profile_panel">
    <form name = "profileForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class = "frmBtn_container">
                <button class="btn"><a href="../{{ form.pk }}delete/">Delete</a></button>
                <button class="btn"><a href="{% url 'profile_console' %}">Cancel</a></button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
