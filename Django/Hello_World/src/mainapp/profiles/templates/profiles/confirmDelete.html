{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Delete Confirmation{% endblock %}

{% block content %} 

    <form method = "POST" action=".">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you would like to delete "{{person.First_Name}}" from the database?</p>

        {{ person.as_p }}

        <input type ="submit" value="Yes, delete it!" class="btn">
        <a href="{% url 'profile_console' %}"><button class="btn" type="button">Cancel</button></a>
    </form>



{% endblock %}
