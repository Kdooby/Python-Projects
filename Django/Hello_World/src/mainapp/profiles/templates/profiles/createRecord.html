{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block header %}Create a New Profile{% endblock %}

{% block content %} 
<div class="profile_panel">
    <form method="POST" action="{% url 'createRecord' %}">
        <div class = "frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type = "submit" class="btn" value="Create New Profile" name="Save_Item">
            <a href="{% url 'profile_console' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>


{% endblock %}
